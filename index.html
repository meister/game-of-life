<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Conway’s Game of Life</title>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,300,600" />
		<link rel="stylesheet" href="./build/normalize.css" />
		<link rel="stylesheet" href="./build/skeleton.css" />
		<link rel="stylesheet" href="./build/custom.css" />
	</head>
	<body>
		<nav class="navbar">
			<div class="container">
				<ul class="navbar-list">
					<li class="navbar-item"><span class="navbar-link">Conway’s Game of Life</span></li>
					<li class="navbar-item"><a class="navbar-link" href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Wikipedia</a></li>
					<li class="navbar-item"><a class="navbar-link" href="https://meister.github.io/game-of-life"><i class="gh-ico"></i></a></li>
				</ul>
			</div>
		</nav>

		<div class="container u-full-width">
			<div class="row">
				<div class="col s12" id="board">

							<optgroup label="Predefined">
							</optgroup>
						</select>
					</div>
				</div>
			</div>
		</div>


		<!-- It is important that you point to the full url -->
		<script src="./build/bundle.js"></script>
